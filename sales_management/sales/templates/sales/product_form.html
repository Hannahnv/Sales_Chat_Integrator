{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>{% if edit %}Edit Product{% else %}Create New Product{% endif %}</h2>
        <form method="post" id="productForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_product_code">Product code</label>
                <input type="text" name="product_code" id="id_product_code" class="form-control" value="{{ form.product_code.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="id_product_name">Product name:</label>
                <input type="text" name="product_name" id="id_product_name" class="form-control" value="{{ form.product_name.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="id_group_code">Group code</label>
                <input type="text" name="group_code" id="id_group_code" class="form-control" value="{{ form.group_code.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="id_group_name">Group name</label>
                <input type="text" name="group_name" id="id_group_name" class="form-control" value="{{ form.group_name.value|default:'' }}" required>
            </div>
            <div class="form-group">
                <label for="id_price">Price:</label>
                <input type="number" name="price" id="id_price" class="form-control" value="{{ form.price.value|default:'' }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        $(document).ready(function() {
            $('#productForm').submit(function(event) {
                event.preventDefault();

                var formData = {
                    product_code: $('#id_product_code').val(),
                    product_name: $('#id_product_name').val(),
                    group_code: $('#id_group_code').val(),
                    group_name: $('#id_group_name').val(),
                    price: $('#id_price').val(),
                };

                var url = "{% url 'product_create' %}";
                {% if edit %}
                    url = "{% url 'product_edit' product.pk %}";
                {% endif %}
        
                fetch("{% url 'product_create' %}", {
                    method: 'POST',
                    body: JSON.stringify(formData),
                    headers: {
                        'X-CSRFToken': csrftoken,
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        window.location.href = '{% url "product_create" %}';  
                    } else {
                        alert('Error: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred: ' + error.message);
                });
            });
        });
    </script>
{% endblock %}
